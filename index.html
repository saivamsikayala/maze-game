<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="game.css">
  <title>Find the Route!</title>
  <body>
    <div id="gradient"></div>
    <div id="page">
      <div id="Message-Container">
        <div id="message">
          <h1>Congratulations!</h1>
          <p><b>You found the route!</b></p>
          <p id="moves"></p>
          <input id="okBtn" type="button" onclick="toggleVisablity('Message-Container')" value="Challenging!" />
          <input id="okBtn" type="button" onclick="toggleVisablity('Message-Container')" value="Tough!" />
          <input id="okBtn" type="button" onclick="toggleVisablity('Message-Container')" value="Easy!" />
        </div>
      </div>
      <div id="menu">
        <div class="custom-select">
          <select id="diffSelect">
                    <option value="7">Easy</option>
                    <option value="10">Medium</option>
                    <option value="15">Hard</option>
                </select>
        </div>
        <input id="startMazeBtn" type="button" onclick="makeMaze()" value="Play" />
      </div>
      <div id="view">
        <div id="mazeContainer">
          <canvas id="mazeCanvas" class="border" height="1100" width="1100"></canvas>
        </div>
      </div>
    </div>
    <script src="game.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>
  </body>
</html>
